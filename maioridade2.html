<script>
    const idade = prompt("Qual a sua idade?");
    if(idade <= 2){
        alert(`Bebê`);
    }
    else if(idade <= 12){
        alert(`Criança`);
    }
    else if(idade < 18){
        alert(`Acha que é gente`);
    }
    else if(idade <= 60){
        alert(`Gente grande`);
    }
    else if(idade >= 60){
        alert(`Gente experiente`)
    }
</script>
